      <div class="columns-12">

      </div>

      <div class="columns-10 formulary-contact">
        <form action="#">
          <div class="camp">
            <label for="name">Name</label>
            <input type="text" id="name" placeholder="Your Name">
          </div>
          <div class="camp">
            <label for="email">E-mail</label>

          </div>
          <div class="camp mesage">
            <label for="mensage">Mesage</label>
            <textarea id="mesage"></textarea>
          </div>
            <div class="camp send">
              <input type="submit" value="send" class="btn btn-primary">
            </div>
          </div>
        </form>
      </div>
